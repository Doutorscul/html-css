<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }
            a {
                color: rgb(179, 63, 9);
                text-decoration: none;
                font-weight: bold;
            }
            a:visited {
                color: rgb(35, 9, 233);
            }
                a:hover {
                    color: black;
                    text-decoration: underline;
                }
                    a:active {
                        color: yellow;
                    }
                    a::before {
                        content: '-> ';
                    }
                    a::after {
                        content: ' <-';
                        color: darkgray;
                    }
    </style>
</head>
